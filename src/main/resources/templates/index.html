<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メッセージ一覧</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>投稿メッセージ</h1>
    </header>


    <form method="post" action="/post">
        <input type="text" name="name" placeholder="名前">
        <input type="text" name="text" placeholder="メッセージ">
        <button type="submit">投稿</button>
        <button type="edit">編集</button>
    </form>

    <form method="post" action="/delete">
    <input type="text" name="name" placeholder="削除対象の名前">
    <input type="text" name="text" placeholder="削除対象のメッセージ">
    <button type="submit">削除</button>
    </form>

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>

<ul>
  <li th:each="message : ${messages}">
    <span th:text="${message.name}">名前</span> :
    <span th:text="${message.text}">メッセージ</span>
    <a th:href="@{'/edit/' + ${message.id}}" class="btn btn-primary" style="margin-left:10px;">編集</a>
  </li>
</ul>

<!-- ...existing code... -->
</body>
</html>
