<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メッセージ一覧</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>投稿メッセージ</h1>
    </header>

    <div class="Container">
        <div class="submit">
            <form method="post" action="/post">
                <input type="text" name="name" placeholder="名前">
                <input type="text" name="text" placeholder="メッセージ">
                <button type="submit">投稿</button>
            </form>
        </div>

        <div class="edit">
            <form accept="ButtonServlet" method="POST">
                <button type="edit">編集</button>
            </form>
        </div>
    
        <div class="delete">
            <form action="ButtonServlet" method="deleteMessage">
                <button type="delete">削除</button>
            </form>
        </div>
    </div>

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>

    <ul>
        <li th:each="msg : ${messages}">
            <strong th:text="${msg.name}">名前</strong>: 
            <span th:text="${msg.text}">本文</span>
        </li>
    </ul>
</body>
</html>
